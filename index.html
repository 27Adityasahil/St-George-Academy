<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>St. George Academy - Excellence in Education</title>

    <!-- Basic SEO -->
    <meta
      name="description"
      content="St. George Academy offers comprehensive education from kindergarten to grade 10, nurturing young minds and building future leaders through holistic development."
    />
    <meta
      name="keywords"
      content="St. George Academy, school, education, primary school, high school, grade 10, holistic learning, child development"
    />
    <meta name="author" content="St. George Academy" />
    <link rel="canonical" href="https://www.stgeorgeacademy.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="St. George Academy - Excellence in Education"
    />
    <meta
      property="og:description"
      content="Empowering students from kindergarten to grade 10 with holistic and future-ready education."
    />
    <meta
      property="og:image"
      content="https://www.stgeorgeacademy.com/og-image.jpg"
    />
    <!-- Replace with your actual image URL -->
    <meta property="og:url" content="https://www.stgeorgeacademy.com/" />
    <meta property="og:site_name" content="St. George Academy" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="St. George Academy - Excellence in Education"
    />
    <meta
      name="twitter:description"
      content="Discover St. George Academy's holistic approach to nurturing future leaders."
    />
    <meta
      name="twitter:image"
      content="https://www.stgeorgeacademy.com/twitter-image.jpg"
    />
    <!-- Replace with your actual image URL -->

    <!-- Favicon (optional) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
